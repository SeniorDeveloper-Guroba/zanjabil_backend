version: "3"

services:
  web:
    image: python:3.10
    depends_on:
      - db
    volumes:
      - .:/opt/zanjabil
    container_name: zanjabil-web
    ports:
      - "0.0.0.0:8000:8000"
    env_file: .env
    working_dir: /opt/zanjabil
    command: /bin/bash -c 'scripts/run-server.sh'

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    container_name: zanjabil-db
    env_file: .env
    ports:
      - 5430:5432


volumes:
  postgres_data:
